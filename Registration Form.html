<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label >Enter Your First Name: <input type="text" required /></label>
        <label >Enter Your Last Name: <input  name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input  name="email" type="email" required /></label>
        <label >Create a New Password: <input name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label ><input  type="radio" name="account-type" class="inline" /> Personal Account</label>
        <label><input  type="radio" name="account-type" class="inline" /> Business Account</label>
        <label >
          <input  type="checkbox" required class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
      </fieldset>
      <fieldset>
        <label >Upload a profile picture: <input  type="file" /></label>
        <label >Input your age (years): <input type="number"  min="13" max="120" /></label>
        <label >How did you hear about us?
          <select>
            <option value="">(select one)</option>
            <option value="1">LinkedIn</option>
            <option value="2">YouTube Channel</option>
            <option value="3">Instagram</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label >Provide a bio:
          <textarea  rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
